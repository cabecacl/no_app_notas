<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons start>
      <button ion-button icon-only menu-toggle> 
        <ion-icon name= "menu"> </ion-icon> 
      </button>
    </ion-buttons> -->

    <button ion-button menuToggle>
      <ion-icon name= "menu"> </ion-icon> 
    </button>

    <ion-title>Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="text-align: center">
    <ion-img width="200" height="200" src="{{aluno.foto}}"></ion-img>
  </ion-item>
  <ion-item>
    <ion-label style="font-weight: bold">Nome:</ion-label>
    <ion-label>
      {{aluno.nome}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label style="font-weight: bold">Idade:</ion-label>
    <ion-label>
      {{aluno.dataNascimento}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label style="font-weight: bold">Nº Matricula:</ion-label>
    <ion-label>
      {{aluno.numeroMatricula}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label style="font-weight: bold">Turma:</ion-label>
    <ion-label>
      {{aluno.turma.nome}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label style="font-weight: bold">Turno:</ion-label>
    <ion-label>
      {{aluno.turno}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label style="font-weight: bold">Nº Celular:</ion-label>
    <ion-label>
      {{aluno.numCelular}}
    </ion-label>
  </ion-item>


</ion-content>
