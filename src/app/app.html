<ion-menu [content]="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="openPage(alunoPage)">
        Aluno
      </button>
      <button ion-item menuClose (click)="openPage(notasPage)">
        Notas
      </button>
      <button ion-item menuClose (click)="sair()">
        Sair
      </button>
    </ion-list>
    
    <!-- <ion-list>
      <button ion-item menu-close *ngFor="let p of pages"  (click)="openPage(p)">
        Notas
      </button>
    </ion-list> -->
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #menu></ion-nav>
