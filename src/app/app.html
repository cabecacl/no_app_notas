<ion-menu [content]="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menu-close *ngFor="let p of pages"  (click)="openPage(p)">
        Notas
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #menu swipeBackEnabled="false"></ion-nav>
